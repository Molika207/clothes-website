<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Fashion.</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/singin.css">
</head>
<body>

    <div class="form-container">
        <div class="back-nav">
            <a href="/index.html">BACK</a>
        </div>
        
        <h2>SIGN IN</h2>
        <p class="subtitle">Hi! Welcome back, you've been missed.</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="example@gmail.com" required>
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
                <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-primary">SIGN IN</button>
        </form>

        <div class="social-login">
            <p>Or sign up with</p>
            <div class="social-icons">
                <button class="icon-btn">G</button>
                <button class="icon-btn">f</button>
                <button class="icon-btn">A</button>
            </div>
        </div>

        <p class="footer-text">Don't have an account? <a href="#">SIGN UP</a></p>

        <!-- Message container -->
        <p id="message" style="color:green; font-weight:bold; margin-top:10px;"></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            message.textContent = "You have logged in successfully!";

            // Optional: clear the form
            loginForm.reset();

            // Redirect to home page after 2 seconds
            setTimeout(() => {
                window.location.href = "/index.html"; // Change this to your home page URL
            }, 1000);
        });
    </script>

</body>
</html>
