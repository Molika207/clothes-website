<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | Fashion.</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/wishlist.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">f fashion<span>.</span></div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/page/wishlist.html" class="active">Wishlist</a></li>
            <li><a href="/page/shop.html">Shop</a></li>
            <li class="login-btn"><a href="/page/singin.html">Sign In</a></li>

        </ul>
    </nav>

    <main class="container">    
        <header class="page-header">
            <h2>Wishlist: Where Fashion <br> Dreams <strong>Begin</strong></h2>
            <p>Your curated collection of professional business attire.</p>
        </header>

        <div class="filter-bar">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Jackets</button>
            <button class="filter-btn">Suits</button>
            <button class="filter-btn">T-Shirt</button>
            <button class="filter-btn">Pants</button>
        </div>

        <div class="wishlist-grid">
            <div class="wishlist-card">
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1594932224456-7b1d9967213b?auto=format&fit=crop&w=400" alt="Brown Jacket">
                    <button class="heart-icon">❤️</button>
                </div>
                <div class="card-info">
                    <h3>Brown Jacket</h3>
                    <p class="price">$120.00</p>
                </div>
            </div>

            <div class="wishlist-card">
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?auto=format&fit=crop&w=400" alt="Classic Suit">
                    <button class="heart-icon">❤️</button>
                </div>
                <div class="card-info">
                    <h3>Classic Suit</h3>
                    <p class="price">$250.00</p>
                </div>
            </div>

            <div class="wishlist-card">
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1598033129183-c4f50c7176c8?auto=format&fit=crop&w=400" alt="Wool Coat">
                    <button class="heart-icon">❤️</button>
                </div>
                <div class="card-info">
                    <h3>Wool Coat</h3>
                    <p class="price">$180.00</p>
                </div>
            </div>

            <div class="wishlist-card">
                <div class="image-wrapper">
                    <img src="https://images.unsplash.com/photo-1617137984095-74e4e5e3613f?auto=format&fit=crop&w=400" alt="Yellow Shirt">
                    <button class="heart-icon">❤️</button>
                </div>
                <div class="card-info">
                    <h3>Modern Shirt</h3>
                    <p class="price">$85.00</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
